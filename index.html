
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RenonX | Zidan Mahmud - Digital Defense & Web Engineering</title>
  <meta name="description" content="Portfolio of Zidan Mahmud - Ethical Hacker and Full-Stack Developer. Specialized in secure architectures and digital defense.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan-glow: rgba(34, 211, 238, 0.45);
      --purple-glow: rgba(168, 85, 247, 0.35);
    }
    body {
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Cyber Grid with Nebula Lights */
    .cyber-grid {
      background-image: 
        linear-gradient(to right, rgba(34, 211, 238, 0.07) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(34, 211, 238, 0.07) 1px, transparent 1px);
      background-size: 50px 50px;
      position: relative;
      min-height: 100vh;
    }
    .nebula-glow-1 {
      position: fixed;
      top: -10%;
      right: -5%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, var(--cyan-glow) 0%, transparent 70%);
      filter: blur(100px);
      z-index: -1;
      opacity: 0.5;
      pointer-events: none;
    }
    .nebula-glow-2 {
      position: fixed;
      bottom: -15%;
      left: -5%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, var(--purple-glow) 0%, transparent 70%);
      filter: blur(100px);
      z-index: -1;
      opacity: 0.4;
      pointer-events: none;
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 50;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.15;
      position: fixed;
      bottom: 100%;
      animation: scanline 8s linear infinite;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(34, 211, 238, 0.15);
    }
    .cyan-glow-border:hover {
      border-color: rgba(34, 211, 238, 0.5);
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.15);
    }
    .text-glow {
      text-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
    }
    /* Preloader Animation */
    #preloader {
      position: fixed;
      inset: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .loader-icon {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(34, 211, 238, 0.1);
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.49.1"
  }
}
</script>
</head>
<body>
  <div id="preloader">
    <div class="loader-icon"></div>
    <div style="margin-top: 20px; font-family: 'JetBrains Mono', monospace; color: #22d3ee; font-size: 10px; letter-spacing: 4px; text-transform: uppercase;">Booting_RenonX_Kernel...</div>
  </div>

  <div id="root"></div>

  <!-- Background Lighting Elements -->
  <div class="nebula-glow-1"></div>
  <div class="nebula-glow-2"></div>
  <div class="scanline pointer-events-none"></div>

  <script type="module" src="index.tsx"></script>
  
  <script>
    // Remove preloader when React is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          preloader.style.opacity = '0';
          setTimeout(() => preloader.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
