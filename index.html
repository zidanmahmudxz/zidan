  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #22d3ee;
      border-radius: 10px;
    }
    .cyber-grid {
      background-image: 
        linear-gradient(to right, rgba(34, 211, 238, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      position: relative;
    }
    .cyber-grid::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 50%, transparent 0%, #020617 80%);
      pointer-events: none;
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 50;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: fixed;
      bottom: 100%;
      animation: scanline 8s linear infinite;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    .glass {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.03);
    }
    .cyan-glow {
      box-shadow: 0 0 20px rgba(34, 211, 238, 0.15);
    }
    .text-glow {
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.4);
    }
    .animate-scanline {
      animation: scan-vertical 2s linear infinite;
    }
    @keyframes scan-vertical {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .vertical-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }
  </style>
