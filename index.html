
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RenonX | Zidan Mahmud - Digital Defense & Web Engineering</title>
  <meta name="description" content="Portfolio of Zidan Mahmud - Ethical Hacker and Full-Stack Developer. Specialized in secure architectures and digital defense.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan-glow: rgba(34, 211, 238, 0.4);
      --purple-glow: rgba(168, 85, 247, 0.3);
    }
    body {
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #22d3ee;
      border-radius: 10px;
    }
    .cyber-grid {
      background-image: 
        linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
      background-size: 60px 60px;
      position: relative;
    }
    /* Nebula lighting effect */
    .cyber-grid::before {
      content: "";
      position: fixed;
      top: -10%;
      right: -10%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, var(--cyan-glow) 0%, transparent 70%);
      filter: blur(80px);
      z-index: -1;
      pointer-events: none;
      opacity: 0.4;
    }
    .cyber-grid::after {
      content: "";
      position: fixed;
      bottom: -10%;
      left: -10%;
      width: 50%;
      height: 50%;
      background: radial-gradient(circle, var(--purple-glow) 0%, transparent 70%);
      filter: blur(80px);
      z-index: -1;
      pointer-events: none;
      opacity: 0.3;
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 50;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.03) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.1;
      position: fixed;
      bottom: 100%;
      animation: scanline 10s linear infinite;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    .glass {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(34, 211, 238, 0.1);
    }
    .cyan-glow {
      box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
    }
    .text-glow {
      text-shadow: 0 0 15px rgba(34, 211, 238, 0.6);
    }
    .animate-scanline {
      animation: scan-vertical 2s linear infinite;
    }
    @keyframes scan-vertical {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
  </style>
